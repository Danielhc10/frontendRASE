<div class="container-mt-5 pt-3">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-right">
          <h1>Tratamiento Activo</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <form [formGroup]="antTra" appearance="fill">
          <mat-label class="p-3">Tratamiento Activo</mat-label>

          <mat-form-field class="example-full-width p-1" appearance="fill">
            <mat-label>Tipo de tratamiento</mat-label>
          <input matInput #notas maxlength="60" placeholder="Tipo de tratamiento" formControlName="TipoT">
          <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width p-1" appearance="fill">
            <mat-label>Medicamento</mat-label>
          <input matInput #notas maxlength="60" placeholder="Medicamento recetado" formControlName="Med">
          <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
          </mat-form-field>
        </form>
        <div class="btn">
          <button  mat-stroked-button color="primary" appearance="fill">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
