<div class="container-mt-5 pt-3">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-right">
          <h1>Antecedentes Psiquiátricos</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <form [formGroup]="His" appearance="fill">
          <mat-label class="p-3" formControlName="idAnt" value = "1022" >Historial en su familia</mat-label>
          <mat-form-field class="option p-2" appearance="fill">
            <mat-select disableRipple formControlName="regPsi" placeholder="¿Tiene este antecedente?">
              <mat-option value="0">No</mat-option>
              <mat-option value="1">Si</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width p-1" appearance="fill" *ngIf="(His.controls.regPsi.value==1)">
            <mat-label>Notas</mat-label>
          <input matInput #notas maxlength="60" placeholder="Notas de los antecedentes" formControlName="anot">
          <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
          </mat-form-field>
        </form>

        <form [formGroup]="Con" appearance="fill">
          <mat-label class="p-3" formControlName="idAnt" value = "1023" >Conciencia de enfermedad</mat-label>
          <mat-form-field class="option p-2" appearance="fill">
            <mat-select disableRipple formControlName="regPsi" placeholder="¿Tiene este antecedente?">
              <mat-option value="0">No</mat-option>
              <mat-option value="1">Si</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width p-1" appearance="fill" *ngIf="(Con.controls.regPsi.value==1)">
            <mat-label>Notas</mat-label>
          <input matInput #notas maxlength="60" placeholder="Notas de los antecedentes" formControlName="anot">
          <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
          </mat-form-field>
        </form>

        <form [formGroup]="Tra" appearance="fill">
          <mat-label class="p-3" formControlName="idAnt" value = "1024" >Tratamiento</mat-label>
          <mat-form-field class="option p-2" appearance="fill">
            <mat-select disableRipple formControlName="regPsi" placeholder="¿Tiene este antecedente?">
              <mat-option value="0">No</mat-option>
              <mat-option value="1">Si</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width p-1" appearance="fill" *ngIf="(Tra.controls.regPsi.value==1)">
            <mat-label>Notas</mat-label>
          <input matInput #notas maxlength="60" placeholder="Notas de los antecedentes" formControlName="anot">
          <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
          </mat-form-field>
        </form>

        <div class="btn">
          <button  mat-stroked-button color="primary" appearance="fill">Guardar</button>
        </div>

      </div>
    </div>
  </div>
</div>
