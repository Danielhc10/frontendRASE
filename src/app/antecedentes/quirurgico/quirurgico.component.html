<div class="container-mt-5 pt-3">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-right">
          <h1>Antecedentes Quirúrgicos</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">

          <form [formGroup]="antqui" appearance="fill">
            <mat-label class="p-3">Cirugía</mat-label>
            <mat-form-field class="option p-2" appearance="fill">
              <mat-select disableRipple formControlName="regQui" placeholder="¿Tiene este antecedente?">
                <mat-option value="0">No</mat-option>
                <mat-option value="1">Si</mat-option>
              </mat-select>
            </mat-form-field>

              <mat-form-field class="example-full-width p-1" appearance="fill" *ngIf="(antqui.controls.regQui.value==1)">
                <mat-label>Edad</mat-label>
                <input matInput maxlength="2" type="number" min="0" max="99" formControlName="edad">
              </mat-form-field>

              <mat-form-field class="example-full-width p-1" appearance="fill"  *ngIf="(antqui.controls.regQui.value==1)">
                <mat-label>Tipo</mat-label>
                <input matInput #notas maxlength="60" placeholder="Tipo de Cirugía" formControlName="anot">
                <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
              </mat-form-field>
          </form>

          <div class="btn">
            <button  mat-stroked-button color="primary" appearance="fill">Guardar</button>
          </div>

      </div>
    </div>
  </div>
</div>
