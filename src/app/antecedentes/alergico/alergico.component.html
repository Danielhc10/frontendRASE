<div class="container-mt-5 pt-3">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-right">
          <h1>Antecedentes Alérgicos</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">

          <form [formGroup]="antaler" appearance="fill">
            <mat-label class="p-3">Alergias</mat-label>
            <mat-form-field class="option p-2" appearance="fill">
              <mat-select disableRipple formControlName="regAler" placeholder="¿Presenta alguna alergia?">
                <mat-option value="0">No</mat-option>
                <mat-option value="1">Si</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width p-1" appearance="fill" *ngIf="(antaler.controls.regAler.value==1)">
              <mat-label>Notas de las alergias</mat-label>
            <input matInput #notas maxlength="60" placeholder="Notas de las alergias" formControlName="anot">
            <mat-hint align="end">{{notas.value.length}} / 60</mat-hint>
            </mat-form-field>
          </form>

          <div class="btn">
            <button  mat-stroked-button color="primary" appearance="fill">Guardar</button>
          </div>

      </div>

    </div>
  </div>
</div>
