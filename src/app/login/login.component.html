<div class="container-fluid mt-5"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0"
     fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
    <main class="login-content"
          fxLayout="column"
          fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Login</span>
      <!-- login form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login($event)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Escribe un correo" type="email" formControlName='email'>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
            Por favor ingresa un correo valido
          </mat-error>
          <mat-error *ngIf="form.controls.email.hasError('required')">
            El correo es <strong>requerido</strong>
          </mat-error> 
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Escribe tu contraseña" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-error *ngIf="form.controls.password.hasError('required')">
            La contraseña es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" >Ingresar</button>
      </form>
      <div class="mt-3">
        <a class="forgot-link" (click)="advertencia()">¿Olvidaste tu contraseña?</a>
      </div>
    </main>

  </div>
  <div class="login-card login-content mat-elevation-z8" 
          fxFlex=45%
          fxLayout="column"
          fxLayoutAlign="end start"
          [ngStyle]="unsplashClass()">
      <div class="login-aside-overlay"></div>
      <h1 class="login-welcome-text">¡Bienvenido!</h1>
      <hr class="login-aside-hr">
  </div>
</div>
