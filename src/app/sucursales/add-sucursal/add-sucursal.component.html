<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>AGREGANDO SUCURSAL</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <form [formGroup]="newSucursal" appearance="fill">
                    <p></p>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre de sucursal</mat-label>
                        <input matInput placeholder="ejem. Sucursal 1"
                                formControlName="nomSuc">
                        <mat-error *ngIf="newSucursal.controls.nomSuc.hasError('required')">
                            El nombre es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Direcci√≥n</mat-label>
                        <input matInput placeholder="Apellido paterno"
                                formControlName="dirSuc">
                        <mat-error *ngIf="newSucursal.controls.dirSuc.hasError('required')">
                            El apellido paterno es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <div class="example-button-row" aling="center"> 
                        <button (click)="addSucursal()" mat-stroked-button color="primary" appearance="fill">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
