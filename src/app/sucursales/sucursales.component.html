<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="card">
                <div class="card-body text-center">
                    <h1>Visita cualquiera de nuestras sucursales</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
                    data-bs-target="#exampleModal" (click)="addSucursal()"
                    data-keybord="false" data-backdrop="static">
                    Agregar sucursal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
                        </div>
                        <div class="modal-body">
                            <app-add-sucursal [dep]="dep" *ngIf="ActivaNewSucursal"></app-add-sucursal>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="card">
                <mat-accordion>
                    <mat-expansion-panel hideToggle *ngFor="let sucursal of listSucusal">
                      <mat-expansion-panel-header >
                        <mat-panel-title>
                          {{sucursal.NOM_SUC}}
                          <mat-icon matPrefix> location_on</mat-icon>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p> Direcci√≥n: {{sucursal.DIR_SUC}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
