<div class="container mt-5">
    <div class="row">
        
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>LISTADO DE PACIENTES ACTIVOS</h1>
                </div>
                <div fxLayout="row" fxLayoutAlign="end center">
                    <button (click)="addPaciente()"mat-raised-button color="primary">Agregar paciente</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Apellido Paterno</th>
                          <th scope="col">Apellido Materno</th>
                          <th scope="col">Edad</th>
                          <th scope="col">Num. de tel√©fono</th>
                          <th scope="col">Notas</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr *ngFor="let pacientes of listPacientes">
                            
                            <td>{{pacientes.ID_PAC}}</td>
                            <td>{{pacientes.NOM_PAC}}</td>
                            <td>{{pacientes.AP_PAT_PAC}}</td>
                            <td>{{pacientes.AP_MAT_PAC}}</td>
                            <td>{{pacientes.EDAD}}</td>
                            <td>{{pacientes.TEL_PAC}}</td>
                            <td>{{pacientes.NOTAS_PAC}}</td>
                            <td>
                                <a (click)="editClick(medicos)" data-backdrop="static" data-keybord="false"><mat-icon class="far text-info">edit</mat-icon></a>
                                <mat-icon class="far text-danger" (click)="noooo()">delete</mat-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
