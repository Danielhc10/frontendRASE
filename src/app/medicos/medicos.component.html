<div class="container mt-5">
    <div class="row">
        
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <h1>LISTADO DE MÉDICOS ACTIVOS</h1>
                </div>
                <div fxLayout="row" fxLayoutAlign="end center">
                    <button (click)="addMedico()"mat-raised-button color="primary">Agregar médico</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <table class="table" style="text-align: center;">
                    <thead>
                        <tr>
                          <th scope="col">Nombre</th>
                          <th scope="col">Apellido Paterno</th>
                          <th scope="col">Apellido Materno</th>
                          <th scope="col">Especialidad</th>
                          <th scope="col">Recetas Disponibles</th>
                          <th scope="col">Cedula Profesional</th>
                          <th scope="col">Teléfono</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr *ngFor="let medicos of listMedicos">
                            <td>{{medicos.NOM_DOC}}</td>
                            <td>{{medicos.AP_PAT_DOC}}</td>
                            <td>{{medicos.AP_MAT_DOC}}</td>
                            <td>{{medicos.ID_ESP}}</td>
                            <td>{{medicos.REC_DIS}}</td>
                            <td>{{medicos.CED_P}}</td>
                            <td>{{medicos.TEL_DOC}}</td>
                            <td>
                                <a [routerLink]="['/agregarmedico/', medicos.ID_DOC]" data-backdrop="static" data-keybord="false"><mat-icon class="far text-info">edit</mat-icon></a>
                                <mat-icon class="far text-danger" (click)="clickDelete(medicos.ID_DOC)">delete</mat-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
