<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>AGREGUEMOS A UN NUEVO MÃ‰DICO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <form [formGroup]="newMedic">
                    <p></p>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre(s)</mat-label>
                        <input matInput placeholder="Nombre(s)"
                                formControlName="nombre">
                        <mat-error *ngIf="newMedic.controls.nombre.hasError('required')">
                            El nombre(s) es <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill" >
                        <mat-label>Apellido paterno</mat-label>
                        <input matInput placeholder="Apellido paterno"
                                formControlName="apePaterno">
                        <mat-error *ngIf="newMedic.controls.apePaterno.hasError('required')">
                            Apellido Paterno <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido materno</mat-label>
                        <input matInput placeholder="Apellido materno"
                                formControlName="apeMaterno">
                        <mat-error *ngIf="newMedic.controls.apeMaterno.hasError('required')">
                            Apellido materno <strong>obligatorio</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>CURP</mat-label>
                        <input matInput maxlength="18" 
                                #input [value]="input.value.toUpperCase()" 
                                placeholder="Apellido materno"
                                formControlName="medicurp">
                        <mat-error *ngIf="newMedic.controls.medicurp.hasError('required')">
                           El <strong>CURP</strong> es <strong>requerido</strong>
                        </mat-error> 
                    </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Correo</mat-label>
                            <input matInput placeholder="example@gmail.com" type="email" formControlName="correo">
                            <mat-error *ngIf="newMedic.controls.correo.hasError('correo') && !newMedic.controls.correo.hasError('required')">
                                Por favor ingresa un correo valido
                            </mat-error>
                            <mat-error *ngIf="newMedic.controls.correo.hasError('required')">
                                El correo es <strong>requerido</strong>
                            </mat-error> 
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
