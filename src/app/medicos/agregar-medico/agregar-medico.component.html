<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1>AGREGUEMOS A UN NUEVO MÃ‰DICO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <form> 
                    <p></p>
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre(s)</mat-label>
                        <input matInput placeholder="Nombre(s)">
                    </mat-form-field>
                    <mat-form-field appearance="fill" >
                        <mat-label>Apellido paterno</mat-label>
                        <input matInput placeholder="Apellido paterno">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido materno</mat-label>
                        <input matInput placeholder="Apellido materno">
                    </mat-form-field>
                    <form [formGroup]="curp">
                        <mat-form-field appearance="fill">
                            <mat-label>CURP</mat-label>
                            <input matInput maxlength="18" 
                                            #input [value]="input.value.toUpperCase()" 
                                            placeholder="Apellido materno"
                                            formControlName="medicurp">
                        </mat-form-field>
                    </form>
                    <form [formGroup]="email">
                        <mat-form-field appearance="fill">
                            <mat-label>Correo</mat-label>
                            <input matInput placeholder="example@gmail.com" type="email" formControlName="correo">
                            <mat-error *ngIf="email.controls.correo.hasError('required') && !email.controls.correo.hasError('required')">
                                Por favor ingresa un correo valido
                            </mat-error>
                        </mat-form-field>
                    </form>
                    
                </form>
            </div>
        </div>
    </div>
</div>
