<div class="container-mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Tratamiento</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <form [formGroup]="newTratamiento" appearance="fill">
                    <p></p>
                    <mat-form-field>
                        <mat-label>Medicamento</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let medicamento of listMedicina" [values]="medicamento.ID_MED">
                                {{medicamento.NOM_MED}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="newTratamiento.controls.idMed.hasError('required')">
                            <strong>El m√©dico asignado es requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Indicaciones</mat-label>
                        <input matInput #indicaciones maxlength="90" 
                                placeholder="Indiciaciones"
                                formControlName="indicaciones">
                        <mat-hint align="end">{{indicaciones.value.length}} / 90</mat-hint>
                        <mat-error *ngIf="newTratamiento.controls.indicaciones.hasError('required')">
                            <strong>El motivo de la consulta es requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>
</div>
